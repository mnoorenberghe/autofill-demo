<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Form Autofill Demo Page</title>
  <style>
    label {
      display: block;
      margin-block-start: 1em;
      margin-block-end: 1em;
      width: 18em;
      text-align: right;
    }
</style>
</head>
<body>
  <h1>Form Autofill Demo Page</h1>

  <form id="form">
    <label>Given Name: <input autocomplete="given-name" autofocus></label>
    <label>Additional Name: <input autocomplete="additional-name"></label>
    <label>Family Name: <input autocomplete="family-name"></label>
    <label>Name: <input autocomplete="name"></label>
    <label>Organization: <input autocomplete="organization"></label>
    <label>Street Address: <input autocomplete="street-address"></label>
    <label>Address Line 1: <input autocomplete="address-line1"></label>
    <label>Address Line 2: <input autocomplete="address-line2"></label>
    <label>Address Line 3: <input autocomplete="address-line3"></label>
    <label>Address Level 2: <input autocomplete="address-level2"></label>
    <label>Address Level 1: <input autocomplete="address-level1"></label>
    <label>Postal Code: <input autocomplete="postal-code"></label>
    <label>Country: <input autocomplete="country"></label>
    <label>Telephone: <input autocomplete="tel"></label>
    <label>Email: <input autocomplete="email"></label>
    <p>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </p>
  </form>

  <p><button id="btn">Add new input</button></p>

  <h2>Login form</h2>
  <form>
    <label>Username: <input autocomplete="username"></label>
    <label>Current Password: <input type="password" autocomplete="current-password"></label>
    <p><input type="submit" value="Login"></p>
  </form>

  <script>
    var btn = document.getElementById('btn');
    var form = document.getElementById('form');
    var count = 1;

    btn.onclick = function() {
      var p = document.createElement('p');
      p.innerHTML = '<label>new input ' + (count++) + ': <input type="text"></label>';
      form.appendChild(p);
    };
  </script>
</body>
</html>
